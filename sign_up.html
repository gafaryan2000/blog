<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="./css/sign_up.css" rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
        <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
        <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
            
    </head>
    <body style="background:#f8f9fa!important">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                      
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                           
                        </form>
                    </div>
                    <div class="card-footer">
                                        <h4>Preference</h4>
                                        <select id="example-getting-started" multiple="multiple" >
                                                <span class="multiselect-selected-text">Choose your country</span>
                                            <option value="cheese">Asdfghj</option>
                                            <option value="tomatoes">Asdfghj</option>
                                            <option value="mozarella">Asdfghj</option>
                                            <option value="pepperoni">Asdfghj</option>
                                            <option value="onions">Asdfghj</option>
                                        </select>
                                <div class="custom-file" id="customFile" lang="es">
                                        <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
                                        <label class="custom-file-label" for="exampleInputFile">
                                           Select file...
                                        </label>
                                    <div class="form-check">
                                            <input type="checkbox" class="form-check-input" >
                                            <label class="form-check-label ">Is subcscribed to the newsletter</label>
                                          </div>
                                          <div>
                                            <a href="#" class="btn  btn-block btn-reg "role="button" > Sign Up </a>
                                          </div>
                       
                    </div>
                </div>
            </div>
                        
                       

<script type="text/javascript">
    $(document).ready(function() {
        $('#example-getting-started').multiselect();
    });
</script>
    </body>
    </html>
