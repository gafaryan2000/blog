<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="./css/login.css" rel="stylesheet">
            
    </head>
    <body style="background:#f8f9fa!important">
        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-md-8">
                                <h3 class="loginwith">Login</h3>
        
                            <div class="row justify-content-center">
                                <div class="col-md-6 log_col">
                                    <label class="log_text">Username</label>
                                    <input type="text" class="form-control log_inp" placeholder="Username">
                               
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 log_col">
                                    <label class="log_text">Password</label>
                                    <input type="password" class="form-control log_inp" placeholder="Password">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-4 login_btn">
                                    <a href="#">LOGIN</a>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row justify-content-center">
                        <div class="col-md-8">
                                <h3 class="loginwith">Login with<br>social network</h3>
                            <div class="row justify-content-center">
                                <div class="col-md-6 log_gm_soc">
                                    <a href="#">Login with Gmail</a>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 log_fb_soc">
                                    <a href="#">Log in with Facebook</a>
                                </div> 
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 log_tw_soc">
                                    <a href="#">Log in with Twitter</a>
                                </div> 
                            </div>
                        </div>
                </div>
                 <div class="row justify-content-center">
                    <div class="col-md-8 now_reg">
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <p class="text">Don' have an account?</p>
                                <a href="sign_up.html">Sign up now</a>
                            </div>
                        </div>        
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <p class="text">Forgot password?</p>
                                <a href="reset.html">Reset password now</a>
                            </div>
                        </div>
                    </div>
                </div>           
        </div>
        
    </body>
</html>
