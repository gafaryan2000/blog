    <head>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">           
                    <hr>
                    <h3 class="menu_col">Password reset</h3>
                    <p>Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it. </p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text_col">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>  
                    </form>
                    <br>
                    <a href="#" class="reset_btn">Reset My Password</a>

                </div>
            </div>
        </div>
